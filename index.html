<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/469d5b5476.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><span class="rock">Rock</span><span class="paper"> Paper</span><span class="scissors"> Scissors</span></h1>
    </header>
    <div class="start-game-container">
        <div class="start-game-button">
            <p>START GAME</p>
        </div>
        <div id="loading" class="flip-square-travel">
        </div>
    </div>
    <div class="game-container">
        <div class="game-title">
            <h2>The first to reach 5 points wins the game</h2>
        </div>
        <div class="game-options">
            <a class="home-button" href="index.html">Home</a>
            <div class="game-info">
                <p>Select your weapon</p>
            </div>
            <div class="restart-button">
                <p>Restart</p>
            </div>
        </div>
        <div class="scoreboard">
            <div class="player-score">
                <div class="player">Player</div>
                <div class="score">0</div>
                <div class="game-buttons">
                    <i id="rock-icon-player" class="fa-solid fa-hand-back-fist"></i>
                    <i id="paper-icon-player" class="fa-solid fa-hand"></i>
                    <i id="scissors-icon-player" class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
            <div class="computer-score">
                <div class="computer">Computer</div>
                <div class="score">0</div>
                <div class="game-buttons">
                    <i id="rock-icon-computer" class="fa-solid fa-hand-back-fist"></i>
                    <i id="paper-icon-computer" class="fa-solid fa-hand"></i>
                    <i id="scissors-icon-computer" class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
