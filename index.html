<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1><span class="rock">Rock</span><span class="paper"> Paper</span><span class="scissors"> Scissors</span></h1>
    </header>
    <div class="start-game-container">
        <div class="start-game-button">
            <p>START GAME</p>
        </div>
        <div id="loading" class="flip-square-travel">
        </div>
    </div>
    <div class="game-container">
        <div class="game-info">
            <h2>The first to reach 5 points wins the game</h2>
        </div>
        <div class="scoreboard">
            <div class="player-score">
                <div class="player">Player</div>
                <div class="score">0</div>
            </div>
            <div class="computer-score">
                <div class="computer">Computer</div>
                <div class="score">0</div>
            </div>
        </div>
    </div>
</body>

</html>
